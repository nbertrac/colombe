<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darons Codeurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="container">
    <div class="jumbotron">
        <h1 class="display-4">Stockage local</h1>
        <p class="lead">Lecture</p>
    </div>

    <h2>Cookies</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Valeur</th>
            </tr>
        </thead>
        <tbody id="tblCookies"></tbody>
    </table>
    <input type="button" value="Cookie" class="btn btn-primary" id="readCookie">

    <h2 class="mt-5">Web Storage</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Clé</th>
                <th>Valeur</th>
            </tr>
        </thead>
        <tbody id="tblLocal"></tbody>
    </table>
    <input type="button" value="Web Storage" class="btn btn-warning" id="readLocal">

    <h2 class="mt-5">IndexedDB</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Objet</th>
            </tr>
        </thead>
        <tbody id="tblIndexedDB"></tbody>
    </table>
    <input type="button" value="IndexedDB" class="btn btn-success" id="readIndexedDB">

    <h2 class="mt-5">Web SQL</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Pays</th>
                <th>CP</th>
                <th>Ville</th>
                <th>Naissance</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="tblSQL"></tbody>
    </table>
    <input type="button" value="WebSQL" class="btn btn-danger" id="readSQL">

    <script src="storage_cookie.js"></script>
    <script src="storage_web.js"></script>
    <script src="storage_indexeddb.js"></script>
    <script src="storage_sql.js"></script>
</body>
</html>
