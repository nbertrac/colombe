<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Exemple 4 (flex-direction)</title>
    <style>
        body {
            margin: 0px;
        }
        body {
            display: flex;
            flex-direction: column;
            border: 1px solid #ff0000;
        }
        body > * {
            border: 1px solid #008000;
            flex: 1 1 20vh;
        }
        body main {
            flex: 1 1 60vh;
        }
    </style>
</head>
<body>
    <header></header>
    <main></main>
    <footer></footer>
</body>
</html>
