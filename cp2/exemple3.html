<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - exemple 3</title>
    <style>
        section {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            height: 500px;
            align-content: space-around;
            border: 1px solid #ff0000;
        }
        section > div {
            border: 1px solid #d9ff00;
            flex: 1 1 0em;
        }
        section > div:last-child {
            flex-basis: 100%;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <section>
        <div>Lorem. Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod reprehenderit voluptas eos, optio iure fuga voluptatem molestias in adipisci, nesciunt officiis sed, eius distinctio fugit porro autem asperiores. Rem, ducimus.</div>
        <div>Lorem, ipsum dolor.</div>
        <div>Lorem ipsum dolor sit amet.</div>
    </section>
</body>
</html>
